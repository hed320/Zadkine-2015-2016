

<div class="row">

    <div class="col-sm-8 blog-main">
        <!-- START BLOCK : ERROR -->
        <div class="alert alert-danger" role="alert">{ERROR}</div>
        <!-- END BLOCK : ERROR -->

        <!-- START BLOCK : SUCCESS -->
        <div class="alert alert-success" role="alert">{SUCCESS}</div>
        <!-- END BLOCK : SUCCESS -->

        <!-- START BLOCK : FORMULIER -->
        <form action="index.php?actie={ACTION}" method="post">
            <div class="form-group">
                <label for="voornaam">Voornaam</label>
                <input type="text" class="form-control" id="voornaam" name="voornaam" value="{VOORNAAM}">
            </div>
            <div class="form-group">
                <label for="achternaam">Achternaam</label>
                <input type="text" class="form-control" id="achternaam" name="achternaam" value="{ACHTERNAAM}">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" value="{EMAIL}">
            </div>
            <input type="hidden" name="id" value="{ID}">
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <!-- END BLOCK : FORMULIER -->

        <!-- START BLOCK : OVERZICHT -->
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Voornaam</th>
                <th>Achternaam</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
                <!-- START BLOCK : RIJ -->
                <tr>
                    <td>{VOORNAAM}</td>
                    <td>{ACHTERNAAM}</td>
                    <td>{EMAIL}</td>
                    <td><a href="index.php?actie=wijzigen&id={ID}">Wijzigen</a></td>
                </tr>
                <!-- END BLOCK : RIJ -->
            </tbody>
        </table>
        <!-- END BLOCK : OVERZICHT -->

    </div><!-- /.blog-main -->
