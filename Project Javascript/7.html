<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>7. Array</title>
</head>
<body>
    <p>7.1</p>
    <p>Nummer van de index.<br>De waarde van die index.<br>De array.<br>0</p>
    <p>7.2</p>
    <script>
        function array3 () {
            var array = [];
            array[0] = prompt("Getal 1?");
            array[1] = prompt("Getal 2?");
            array[2] = prompt("Getal 3?");
            return parseInt(array[0]) + parseInt(array[1]) + parseInt(array[2]);
        }
    </script>
    <button onclick="alert(array3())">3 Getallen optellen</button>
    <p>7.3</p>
    <script>
        function getallen() {
            var array = [];
            do {
                var getal = prompt("Getal of stop?");
                if (getal != "stop") {
                    array.push(getal);
                }
            } while (getal != "stop");
            return array
        }

        function totaal(array) {
            var totaal = 0;
            for (i = 0; i < array.length; i++) {
                totaal = parseInt(totaal) + parseInt(array[i]);
            }
            return totaal
        }
    </script>
    <button onclick="alert(totaal(getallen()));">Getallen optellen</button>
    <p>7.4</p>
    <script>
        function lands() {
            var landen = [];
            do {
                var land = prompt("Land?");
                if (land != "") {
                    var hoofdstad = prompt("Hoofdstad?");
                    landen[land] = hoofdstad;
                }
            } while (land != "");
            var keuze = prompt("Van welke land wilt u de hoofdstad zien?");
            if (landen[keuze]) {
                document.write(landen[keuze])
            }
        }
    </script>
    <button onclick="lands()">Landnamen met hoofdstad</button>
    <p>7.5</p>
    <script>
        function lands2() {
            var landen = [];
            do {
                var land = prompt("Land?");
                if (land != "") {
                    var hoofdstad = prompt("Hoofdstad?");
                    landen[land] = hoofdstad;
                }
            } while (land != "");

            for (key in landen) {
                if (landen.hasOwnProperty(key)) {
                    document.write(key + " " + landen[key] + "<br>");
                }
            }
        }
    </script>
    <button onclick="lands2()">Landnamen met hoofdstad2</button>
</body>
</html>
