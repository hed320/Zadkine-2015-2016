<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Android</title>
</head>
<body style="margin: 0px">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-147 -70 294 345" height="300px">
        <g class="green" fill="#a4c639">
            <g class="apendages" stroke="#FFF" stroke-width="7.2">
                <!-- Left antenna-->
                <rect rx="6.5" transform="rotate(-29)" height="86" width="13" y="-86" x="-27"/>
                <!-- Right antenna-->
                <rect rx="6.5" transform="rotate(29)" height="86" width="13" y="-86" x="14"/>
                <!-- Left arm-->
                <rect rx="24" height="133" width="48" y="41" x="-143"/>
                <!-- Right arm-->
                <rect rx="24" height="133" width="48" y="41" x="96"/>
                <!-- Left leg-->
                <rect rx="24" height="133" width="48" y="140" x="-70"/>
                <!-- Right leg-->
                <rect rx="24" height="133" width="48" y="140" x="20"/>
            </g>
            <g class="body">
                <!-- Top circle for head-->
                <ellipse cy="41" rx="91" ry="84"/>
                <!-- Bottom square for body-->
                <rect rx="22" height="182" width="182" y="20" x="-91"/>
            </g>
        </g>
        <g class="white" stroke="#FFF" stroke-width="7.2" fill="#FFF">
            <!-- Mouth-->
            <path d="m-95 44.5h190"/>
            <!-- Left eye-->
            <circle cx="-42" r="4"/>
            <!-- Right eye-->
            <circle cx="42" r="4"/>
        </g>
    </svg>
</body>
</html>
