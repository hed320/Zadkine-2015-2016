<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6. Events</title>
    <script>
        function bold(id) {
            var div = document.getElementById(id, event);
            if (event.shiftKey) {
                div.style.fontWeight = "normal"
            } else {
                div.style.fontWeight = "bold"
            }
        }
    </script>
</head>
<body>
    <p>6.1</p>
    <button onclick="document.write('Hello World!')">Hallo</button>
    <p>6.3</p>
    <div id="world" style="display: inline-block; background-color: red"><p id="tekst">Hello world!</p></div>
    <script>
        var div = document.getElementById("world");
        var p = document.getElementById("tekst");
        div.onmouseover = function() {div.style.fontStyle = "italic"};
        div.onmouseout = function() {div.style.fontStyle = "normal"};
        p.onclick = function() {
            if (p.innerHTML == "Hello world!") {
                p.innerHTML = "Hallo wereld!";
            } else {
                p.innerHTML = "Hello world!";
            }
        };
    </script>
    <p>6.4</p>
    <div id="1" onclick="bold(this.id, event)" style="background-color: red; display: inline-block">Iets</div>
    <div id="2" onclick="bold(this.id, event)" style="background-color: blue; display: inline-block">Iets</div>
    <div id="3" onclick="bold(this.id, event)" style="background-color: yellow; display: inline-block">Iets</div>
    <div id="4" onclick="bold(this.id, event)" style="background-color: green; display: inline-block">Iets</div>
    <div id="5" onclick="bold(this.id, event)" style="background-color: purple; display: inline-block">Iets</div>
    <p>6.5</p>
    <div id="key"></div>
    <script>
        document.addEventListener("keydown", function() {
            var div = document.getElementById("key");
            div.innerHTML = "Laatst ingedrukte toets code: " + event.keyCode
        })
    </script>
    <p>6.6</p>
    <div id="mouse"></div>
    <script>
        document.addEventListener("mousemove", function() {
            var div = document.getElementById("mouse");
            var locx = event.clientX;
            var locy = event.clientY;
            div.innerHTML = "Muis co√∂rdinaten: X" + locx + " Y " + locy
        })
    </script>
</body>
</html>
