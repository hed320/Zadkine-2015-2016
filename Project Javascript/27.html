<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>27. Automaat berekening (2)</title>
    <script>
        // € * hoeveelheid tot €100
        var e050 = 200;
        var e1 = 100;
        var e2 = 50;
        var e5 = 20;
        var e10 = 10;
        var e20 = 5;
        var match = [];

        for (a = 0; a <= e20; a++) {
            for (b = 0; b <= e10; b++) {
                for (c = 0; c <= e5; c++) {
                    for (d = 0; d <= e2; d++) {
                        for (e = 0; e <= e1; e++) {
                            for (f = 0; f <= e050; f++) {
                                if ((a * 20) + (b * 10) + (c * 5) + (d * 2) + (e * 1) + (f * 0.5) == 100) {
                                    match.push(a + " X €20 " + b + " X €10 " + c + " X €5 " + d + " X €2 " + e + " X €1 " + f + " X €0,50 = €100<br>");
                                    //console.log(a+b+c+d+e+f)
                                }
                            }
                        }
                    }
                }
            }
        }
        document.write(match.length + " Matches<br>");
        for (i = 0; i < match.length; i++) {
            document.write(match[i]);
        }
    </script>
</head>
<body>

</body>
</html>
