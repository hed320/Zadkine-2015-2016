<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stoplicht 1</title>
</head>
<body>
    <h1>Stoplicht1.html</h1>
    <p>Verwisselen van plaatjes</p>
    <img id="stoplicht" onclick="veranderStoplicht()" src="./verkeer/stoplichtrood.png">
    <p>Klik op het stoplicht om te veranderen</p>
    <script>
        function veranderStoplicht() {
            var stoplicht = document.getElementById("stoplicht");
            if (stoplicht.src.match("stoplichtrood")) {
                stoplicht.src = "./verkeer/stoplichtgroen.png"
            } else {
                stoplicht.src = "./verkeer/stoplichtrood.png"
            }
        }
    </script>
</body>
</html>
