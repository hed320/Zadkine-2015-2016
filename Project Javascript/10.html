<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10. Grootste getal</title>
    <script>
        function grootste(a, b) {
            if (parseInt(a) >= parseInt(b)) {
                return a
            } else {
                return b
            }
        }
    </script>
</head>
<body>
    <button onclick="document.write('Grootste getal is ' + grootste(prompt('Getal 1?'), prompt('Getal 2?')))">Grootste Getal</button>
</body>
</html>
